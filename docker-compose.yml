version: '2'
services:
  kalki-umbox-controller:
    image: kalki/kalki-umbox-controller
    network_mode: "host"
    environment:
      - TZ=${HOST_TZ}
    command: ${CMD_PARAMS}
    depends_on:
      - kalki-postgres
  kalki-postgres:
    image: kalki/kalki-postgres
    container_name: kalki-postgres
    environment:
      - TZ=${HOST_TZ}
    network_mode: "host"
